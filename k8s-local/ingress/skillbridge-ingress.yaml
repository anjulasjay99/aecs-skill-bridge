apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: skillbridge-ingress
    annotations:
        nginx.ingress.kubernetes.io/websocket-services: messaging-service
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive"
        nginx.ingress.kubernetes.io/upgrade-insecure-requests: "true"
spec:
    ingressClassName: nginx
    rules:
        - http:
              paths:
                  - path: /socket.io
                    pathType: Prefix
                    backend:
                        service:
                            name: messaging-service
                            port:
                                number: 3002
                  - path: /conversations
                    pathType: Prefix
                    backend:
                        service:
                            name: messaging-service
                            port:
                                number: 3002
                  - path: /users
                    pathType: Prefix
                    backend:
                        service:
                            name: user-service
                            port:
                                number: 3000
                  - path: /availability
                    pathType: Prefix
                    backend:
                        service:
                            name: availability-service
                            port:
                                number: 3001
                  - path: /mentors
                    pathType: Prefix
                    backend:
                        service:
                            name: search-service
                            port:
                                number: 3003
                  - path: /bookings
                    pathType: Prefix
                    backend:
                        service:
                            name: booking-service
                            port:
                                number: 3004
                  - path: /files
                    pathType: Prefix
                    backend:
                        service:
                            name: file-service
                            port:
                                number: 3005
