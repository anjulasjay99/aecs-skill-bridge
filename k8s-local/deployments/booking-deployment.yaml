# booking-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
    name: booking-service
spec:
    replicas: 2
    selector:
        matchLabels:
            app: booking-service
    template:
        metadata:
            labels:
                app: booking-service
        spec:
            containers:
                - name: booking-service
                  image: skillbridge-booking-service:latest
                  ports:
                      - containerPort: 3000
                  envFrom:
                      - configMapRef:
                            name: booking-env
---
apiVersion: v1
kind: Service
metadata:
    name: booking-service
spec:
    type: ClusterIP
    selector:
        app: booking-service
    ports:
        - port: 3000
          targetPort: 3000
